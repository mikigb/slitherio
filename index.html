<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Gamedev Canvas Workshop</title>
	    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	    <style>
	    	* { padding: 0; 
	    		margin: 0; 
	    	}
	    	canvas { 
	    		background: #ffffff; 
	    		display: block; 
	    		margin: 0 auto; 
	    	}
	    	body {
		      	font-family: 'Roboto', sans-serif;
		      	font-size: 14px;
		      	font-weight: lighter;
		      	font-style: italic;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
		    }
	    </style>
	    <script src="gameScript.js" type="text/javascript"></script>
	</head>
	<body>
		<div style="height: 67px; display: flex; flex-direction: row; background-color: #000000; color: #ffffff;">
			<h1 style="padding-left: 100px; padding-right: 10px; padding-top: 20px;">Score:</h1>
			<h1 id="score" style="padding-top: 20px;"></h1>
			<h1 style="padding-left: 100px; padding-right: 10px; padding-top: 20px;">Lives:</h1>
			<h1 id="lives" style="padding-top: 20px;"></h1>
			<form style="padding-left: 100px; padding-top: 20px;"><input style="height: 30px; border-radius: 10px; border: 1px solid grey;" type="text" name="playerName" placeholder="Enter your name"></form>
		</div>
		<div style="height: 3px; background-color: #FB0C06;"></div>
		
		<canvas id="myCanvas">
			
		</canvas>

		<script>
			main()
		</script>

	</body>
</html>
